<!DOCTYPE html>

<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" id="themeStyles"
          rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!--
    VERY IMPORTANT to include this in all web pages for application security.

    * These rules limit stuff to coming from within electron: css, js, etc.
    * Scripts can connect only to itself, localhost, or our website to get json
      etc.
     -->
    <meta
            content="connect-src 'self' http://localhost/ https://www.chartitmd.com/; script-src 'self' http://localhost/; default-src 'self'"
            http-equiv="Content-Security-Policy"/>
    <title>Settings page</title>
    <link href="../assets/css/normalize.css" rel="stylesheet"/>
    <link href="../assets/css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="col-5">
    <main>
        <div align="center">
            <input id="TextColor" name="text-color" onchange="updatePreview()" type="color"> Text color
            <br>
            <input id="BgColor" name="background-color" onchange="updatePreview()" type="color" value="#FFFFFF">
            Background color
            <br>
            <button id="colorBlindOptions">WIP Color Blind Options WIP</button>
            <br>
            <div>
                <label id="preview">Preview Text</label>
            </div>

            <input id="ApplyChanges" onclick="applyChanges()" type="button" value="Apply">
            <input id="RevertChanges" onclick="resetValues()" type="button" value="Reset">
            <button id="cancel" onclick="cancelChanges()">Cancel</button>
        </div>
    </main>
    <aside>
        <input id="display-age" type="checkbox">Age<br>
        <input id="display-gender" type="checkbox">Gender<br>
        <input id="display-height" type="checkbox">Height<br>
        <input id="display-weight" type="checkbox">Weight<br>
    </aside>
    <script src="settings.js"></script>
</div>
</body>
</html>
