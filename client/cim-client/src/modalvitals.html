<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vitals</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" id="themeStyles"
          rel="stylesheet"/>


</head>
<body>
<br><br>
<button class="btn btn-primary btn-lg" data-target="#myModal" data-toggle="modal">
    Launch Dialog
</button>
<br>
<br><br>
<button type="button" class="btn btn-primary" onclick="alertSavedValues()">Text Box values</button>

<script type="text/javascript">
    var measuretype = "";
    var value = "";
    var unit = "";

    function saveTextBoxes() {
        measuretype = $("#type")
            .val();
        value = $("#value")
            .val();
        unit = $("#unit")
            .val();
    }

    function alertSavedValues() {
        alert("type: " + measuretype + " value: " + value + " " + unit)
    }

    function valueSelected(selection) {
        if ("0" !== selection.value) {
            //alert("called");
            document.getElementById('value').disabled = false;
            document.getElementById('unit').disabled = false;
            document.getElementById('unit').value = types[selection.value - 1][3];
        } else {
            document.getElementById('value').disabled = true;
            document.getElementById('unit').disabled = true;
        }
    }

    function setFocus() {
        alert("called");
        document.getElementById("type")
                .focus();
    }

</script>
<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"> Measurement Input Form</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        Type <select id="type" name="type" onchange="valueSelected(this);">

                        <option value="0">Select a type</option>
                        <script> types = [];</script>
                        <option value="1">Heart Rate</option>
                        <script> types.push(["1", "Heart Rate", "1", "bpm", ""])</script>
                        <option value="2">Blood Pressure</option>
                        <script> types.push(["2", "Blood Pressure", "2", "mmHg", ""])</script>
                        <option value="3">Temperature</option>
                        <script> types.push(["3", "Temperature", "1", "ï¿½F", ""])</script>
                    </select>
                    </div>

                    <div class="row">

                        Value <input type="textbox" id="value" disabled="true"> </input>
                        Unit <input type="textbox" id="unit" disabled="true"> </input>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveTextBoxes()">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
