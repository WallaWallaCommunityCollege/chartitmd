<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!--
    VERY IMPORTANT to include this in all web pages for application security.

    * These rules limit stuff to coming from within electron: css, js, etc.
    * Scripts can connect only to itself, localhost, or our website to get json
      etc.
     -->
    <meta
        content="connect-src 'self' http://localhost/ https://www.chartitmd.com/; script-src 'self' 'unsafe-inline' http://localhost/; default-src 'self'"
        http-equiv="Content-Security-Policy"/>
    <title>Browse - Users</title>
    <link href="../assets/css/normalize.css" rel="stylesheet"/>
    <link href="../assets/css/main.css" rel="stylesheet"/>
    <script src="../assets/js/jquery-3.3.1.js"></script>
</head>
<body>
<header>
    <picture>
        <source class="banner"
                media="(min-width: 350px)"
                sizes="98vw"
                srcset="../assets/image/chart_it_md_header.svg 1600w,../assets/image/chart_it_md_header.svg 1200w,../assets/image/chart_it_md_header.svg 960w,../assets/image/chart_it_md_header.svg 800w,../assets/image/chart_it_md_header.svg 600w"
                type="image/svg-xml">
        <img
            alt="Chart It MD banner heading with chart and laptop graphics on left and right of name and heart beat like green trace in background over a blue to purple linear gradient"
            class="banner"
            sizes="98vw"
            src="../assets/image/chart_it_md_header_960.png"
            srcset="../assets/image/chart_it_md_header_1600.png 1600w,../assets/image/chart_it_md_header_1200.png 1200w,../assets/image/chart_it_md_header_960.png 960w,../assets/image/chart_it_md_header_800.png 800w,../assets/image/chart_it_md_header_600.png 600w">
    </picture>
</header>
<main id="container">
    <form action="javascript:void(0);" onsubmit="processForm(this)">
        <fieldset>
            <legend>User</legend>
            <details open>
                <summary>
                    <label><span>last name:</span><input id="user-name" name="user-name" readonly
                                                         required type="text"/><span></span></label>
                </summary>
            </details>
        </fieldset>
    </form>
    <table>
        <thead>
        <tr>
            <th>Created At</th>
            <th>Id</th>
            <th>Name</th>
            <th>Password</th>
            <th>Updated At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>Some action</td>
        </tr>
        </tfoot>
        <tbody>
        </tbody>
    </table>
    <template id="template-user-row">
        <tr>
            <td>&nbsp;</td>
            <td>No Id</td>
            <td>No Name</td>
            <td style="max-width: 10em; overflow: hidden;">&nbsp;</td>
            <td>&nbsp;</td>
            <td>No Action</td>
        </tr>
    </template>
</main>
<script>window.$ = window.jQuery = require('jquery');</script>
<script src="./users.js"></script>
</body>
</html>
