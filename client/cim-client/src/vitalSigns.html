<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"> Measurement Input Form</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        Type <select id="type" name="type" onchange="valueSelected(this);">
                        <option value="0">Select a type</option>
                        <!--                        <script> types = [];</script>-->
                        <option value="1">Heart Rate</option>
                        <!--                        <script> types.push(["1", "Heart Rate", "1", "bpm", ""])</script>-->
                        <option value="2">Blood Pressure</option>
                        <!--                        <script> types.push(["2", "Blood Pressure", "2", "mmHg", ""])</script>-->
                        <option value="3">Temperature</option>
                        <!--                        <script> types.push(["3", "Temperature", "1", "ï¿½F", ""])</script>-->
                    </select>
                    </div>

                    <div class="row">

                        Value <input type="textbox" id="value" disabled="true"> </input>
                        Unit <input type="textbox" id="unit" disabled="true"> </input>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveTextBoxes()">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
