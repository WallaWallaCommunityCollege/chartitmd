<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!--
    VERY IMPORTANT to include this in all web pages for application security.

    * These rules limit stuff to coming from within electron: css, js, etc.
    * Scripts can connect only to itself, localhost, or our website to get json
      etc.
     -->
    <meta
        content="connect-src 'self' http://localhost/ https://www.chartitmd.com/; script-src 'self' http://localhost/ https://www.chartitmd.com/ 'unsafe-inline'; default-src 'self' 'unsafe-inline'"
        http-equiv="Content-Security-Policy"/>
    <title>Vital Signs</title>
    <link href="../assets/css/normalize.css" rel="stylesheet"/>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet"/>
</head>
<body>
<h1 class="text-center">Vital Signs</h1>
<main class="m-2">
    <div class="card accordion shadow" id="patient-vitalSigns-card"></div>
</main>
<script src="vitalSigns.js"></script>
</body>
</html>
