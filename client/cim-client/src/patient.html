<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!--
    VERY IMPORTANT to include this in all web pages for application security.

    * These rules limit stuff to coming from within electron: css, js, etc.
    * Scripts can connect only to itself, localhost, or our website to get json
      etc.
     -->
    <meta
        content="connect-src 'self' http://localhost/ https://www.chartitmd.com/; script-src 'self' http://localhost/; default-src 'self'"
        http-equiv="Content-Security-Policy"/>
    <title>Patient</title>
    <link href="../assets/css/normalize.css" rel="stylesheet"/>
    <link href="../assets/css/main.css" rel="stylesheet"/>
</head>
<body id="pageBody">
<header>
    <picture>
        <source class="banner"
                media="(min-width: 350px)"
                sizes="98vw"
                srcset="../assets/image/chart_it_md_header.svg 1600w,../assets/image/chart_it_md_header.svg 1200w,../assets/image/chart_it_md_header.svg 960w,../assets/image/chart_it_md_header.svg 800w,../assets/image/chart_it_md_header.svg 600w"
                type="image/svg-xml">
        <img
            alt="Chart It MD banner heading with chart and laptop graphics on left and right of name and heart beat like green trace in background over a blue to purple linear gradient"
            class="banner"
            sizes="98vw"
            src="../assets/image/chart_it_md_header_960.png"
            srcset="../assets/image/chart_it_md_header_1600.png 1600w,../assets/image/chart_it_md_header_1200.png 1200w,../assets/image/chart_it_md_header_960.png 960w,../assets/image/chart_it_md_header_800.png 800w,../assets/image/chart_it_md_header_600.png 600w">
    </picture>
</header>
<main>
    <section>
        <form action="patient.html" method="post">
            <fieldset>
                <legend>Patient</legend>
                <details open>
                    <summary id="patient-must-show">
                        <label id="patient-lastName-item">
                            <span>last name:</span>
                            <input id="patient-lastName" name="patient-lastName" readonly required type="text"/>
                            <span></span>
                        </label>
                        <label id="patient-firstName-item">
                            <span>first name:</span>
                            <input id="patient-firstName" name="patient-firstName" readonly required type="text"/>
                        </label>
                        <label id="patient-dateOfBirth-item">
                            <span>date of birth:</span>
                            <input id="patient-dateOfBirth" name="patient-dateOfBirth" readonly required type="date"/>
                        </label>
                    </summary>
                    <div id="patient-may-show">
                        <label id="patient-age-item">
                            <span>age:</span>
                            <output for="patient-dateOfBirth" id="patient-age"></output>
                        </label>
                        <label id="patient-assignedSex-item">
                            <span>assigned sex:</span>
                            <input id="patient-assignedSex" name="patient-assignedSex" readonly required type="text"/>
                        </label>
                        <details id="patient-codeStatus-item">
                            <summary id="patient-codeStatus-must-show">
                                <label>
                                    <span>code status</span>
                                    <select id="patient-codeStatus-status" name="patient-codeStatus-status"
                                            required>
                                        <option value="dnr">dnr</option>
                                        <option value="full">full</option>
                                        <option value="limited">limited</option>
                                    </select>
                                    <!--                                        <input id="patient-codeStatus-dnr" name="code-radio" type="radio" value="dnr"-->
                                    <!--                                               readonly required>-->
                                </label>
                                <!--                                    <label>-->
                                <!--                                        <span>Full</span>-->
                                <!--                                        <input id="patient-codeStatus-full" name="code-radio" type="radio" value="full">-->
                                <!--                                    </label>-->
                                <!--                                    <label>-->
                                <!--                                        <span>Limited</span>-->
                                <!--                                        <input id="patient-codeStatus-limited" name="code-radio" type="radio"-->
                                <!--                                               value="limited">-->
                                <!--                                    </label>-->
                            </summary>
                            <div id="patient-codeStatus-limited-may-show">
                                <label>
                                    <span>Intubation</span>
                                    <input id="patient-codeStatus-limited-check-intubation" name="code-check"
                                           readonly required type="checkbox" value="intubation">
                                </label>
                                <label>
                                    <span>Defibrillation</span>
                                    <input id="patient-codeStatus-limited-check-defibrillation" name="code-check"
                                           type="checkbox" value="defibrillation">
                                </label>
                                <label>
                                    <span>Chest Compressions</span>
                                    <input id="patient-codeStatus-limited-check-chest-compressions"
                                           name="code-check"
                                           type="checkbox" value="chest-compressions">
                                </label>
                                <a href="#">New</a>&nbsp
                            </div>
                        </details>
                        <details id="patient-bloodPressures-item">
                            <summary id="patient-bloodPressures-must-show">
                                <label id="patient-bloodPressure-pressures-item">
                                    <span>blood pressure</span>
                                    <output class="bp" id="patient-bloodPressure-systolic"></output>
                                    &nbsp;/&nbsp;
                                    <output class="bp" id="patient-bloodPressure-diastolic"></output>
                                </label>
                            </summary>
                            <div id="patient-bloodPressures-may-show">
                            </div>
                            <div id="patient-bloodPressures-dont-show">
                                &nbsp;
                                <label id="patient-bloodPressure-createdAt-item">
                                    <span>createdAt:</span>
                                    <input id="patient-bloodPressure-createdAt" name="patient-height-createdAt" readonly
                                           type="date"/>
                                </label>
                                <label id="patient-bloodPressure-id-item">
                                    <span>id:</span>
                                    <input class="id" id="patient-bloodPressure-id" name="patient-height-id" readonly
                                           type="text"/>
                                </label>
                            </div>
                            <a href="#">New</a>&nbsp;
                            <a href="#">More ...</a><br>
                        </details>
                        <details id="patient-heights-item">
                            <summary id="patient-heights-must-show">
                                <label id="patient-height-height-item">
                                    <span>height:</span>
                                    <input id="patient-height-height" name="patient-height-height" readonly required
                                           step=".1" type="number"/>
                                </label>
                            </summary>
                            <div id="patient-heights-may-show">
                                <label id="patient-height-createdAt-item">
                                    <span>createdAt:</span>
                                    <input id="patient-height-createdAt" name="patient-height-createdAt" readonly
                                           type="date"/>
                                </label>
                            </div>
                            <div id="patient-heights-dont-show">
                                &nbsp;
                                <label id="patient-height-id-item">
                                    <span>id:</span>
                                    <input class="id" id="patient-height-id" name="patient-height-id" readonly
                                           type="text"/>
                                </label>
                            </div>
                            <a href="#">New</a>&nbsp;
                            <a href="#">More ...</a><br>
                        </details>
                        <details id="patient-weights-item">
                            <summary id="patient-weights-must-show">
                                <label id="patient-weight-item">
                                    <span>weight:</span>
                                    <input id="patient-weight-weight" name="patient-weight-weight" readonly required
                                           step=".1" type="number"/>
                                </label>
                            </summary>
                            <div id="patient-weights-may-show">
                                <label id="patient-weight-createdAt-item">
                                    <span>createdAt:</span>
                                    <input id="patient-weight-createdAt" name="patient-weight-createdAt" readonly
                                           type="date"/>
                                </label>
                                <label id="patient-weight-id-item">
                                    <span>id:</span>
                                    <input class="id" id="patient-weight-id" name="patient-weight-id" readonly
                                           type="text"/>
                                </label><br>
                            </div>
                            <div id="patient-weights-dont-show">
                                &nbsp;
                            </div>
                            <a href="#">New</a>&nbsp;
                            <a href="#">More ...</a><br>
                        </details>
                        <label id="patient-bsa-item">
                            <span>bsa:</span>
                            <output for="patient-height patient-weight" id="patient-bsa"></output>
                        </label>
                        <label id="patient-bmi-item">
                            <span>bmi:</span>
                            <output for="patient-height patient-weight" id="patient-bmi"></output>
                        </label>
                    </div>
                    <div id="patient-dont-show">
                        &nbsp;
                        <label>
                            <span>id:</span>
                            <input class="id" id="patient-id" name="patient-id" readonly required type="text"/>
                        </label>
                    </div>
                </details>
            </fieldset>
        </form>
    </section>
</main>
<script src="patient.js"></script>
<!--<script src="loadSettings.js"></script>-->
</body>
</html>
